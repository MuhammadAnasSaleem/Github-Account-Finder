<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-account-finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <input type="text" id="search" autofocus placeholder="Search A Github User Here">
    </form>
    <main>
        <div class="card">
            <div class="img-container">

                <img src="https://avatars.githubusercontent.com/u/153676357?v=4" alt="">
            </div>
            <div class="user-info">
                <h2>Name</h2>
                <p>bio</p>

                <ul class="info">
                    <li>###<bold>Followers</bold>
                    </li>
                    <li>###<bold>Following</bold>
                    </li>
                    <li>###<bold>Repo</bold>
                    </li>
                </ul>

                <div id="repo">
                    <a href="#" class="repo" target="_blank">Repo1</a>
                    <a href="#" class="repo" target="_blank">Repo2</a>
                    <a href="#" class="repo" target="_blank">Repo3</a>
                </div>
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
